<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeaLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..static/css/body.css" th:href="@{/css/bodyMenu.css}">
    <link rel="stylesheet" href="..static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="..static/css/form.css" th:href="@{/css/showIllnesses.css}">


</head>

<body th:object="${child}">
<div class="login-page">
    <div class="form">
        <h3>Важные события</h3>
        <div  th:each="event:${event_list}">
            <form class="lastForm" th:method="get">
                <table>
                    <tr>
                        <th>Событие</th> <br>
                        <th>Дата</th>
                        <th class="description">Описание</th>
                    </tr>
                    <tr>
                        <td th:text="${event.getName()}"></td>
                        <td th:text="${event.getDate()}"></td>
                        <td class="description" th:text="${event.getDescriptionOfEvent()}"></td>

                    </tr>
                </table>
                <button th:formaction="@{/delete/{id}/{child}(id = ${event.getId()}, child = ${child.getId()})}" id="buttonForm" type="submit">Удалить</button>


            </form>
        </div>
    </div>
    <form id="lastForm">
        <button type="submit" th:formaction="@{/afterLogIn}">Назад</button>
    </form>
</div>
</body>

</html>
