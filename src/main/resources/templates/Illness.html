<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeaLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="..static/css/body.css" th:href="@{/css/bodyMenu.css}">
    <link rel="stylesheet" href="..static/css/form.css" th:href="@{/css/formMenu.css}">


</head>
<body th:object="${illness}">


<div class="login-page">
    <div class="form">
        <form class="register-form" th:action="@{/createIllness/(id=${child.getId()})}" th:method="post" th:object="${illnessDto}">
            <input th:field = "*{name}" type="text"  placeholder="Название заболевания"/>
            <input th:field = "*{age}" type="text"  placeholder="В каком возрасте болел ребенок"/>
            <button type="submit">Создать</button>
        </form>
        <form  class="register-form" th:action="@{/logout}" th:method="post">
            <button id="lastButton" type="submit" th:formaction="@{/logout}">Выход</button>
        </form>
    </div>
</div >

</body>
</html>
