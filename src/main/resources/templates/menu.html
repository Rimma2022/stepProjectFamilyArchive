<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeaLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="..static/css/body.css" th:href="@{/css/bodyMenu.css}">
    <link rel="stylesheet" href="..static/css/form.css" th:href="@{/css/formMenu.css}">
    
</head>
<body th:object="${child}">


<div class="login-page">
    <div class="form">
        <form class="register-form" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--            <button type="submit" th:formaction="@{/index}">Рождение</button>-->
<!--            <button type="submit" th:formaction="@{/index}">Истоия болезней</button>-->
<!--            <button type="submit" th:formaction="@{/index}">Вакцинация</button>-->
            <button type="submit" th:formaction="@{/index/(id=${child.getId()})}">Родственники</button>
            <button type="submit" th:formaction="@{/events/(id=${child.getId()})}">Важные события</button>
<!--            <button type="submit" th:formaction="@{/index}">Сообщения</button>-->
        </form>
        <form  class="register-form" th:action="@{/logout}" th:method="post">
            <button id="lastButton" type="submit" th:formaction="@{/logout}">Выход</button>
        </form>
    </div>
</div >

</body>
</html>
